<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather API</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <header id="header">Weather Dashboard</header>
    </nav>  

    <div class="container col-sm-3">
        <div id="citySearch">
            <p>Search for a city:</p>
            <label for="">
                <input type="text" class="input-box">
            </label>
            <button type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-search"></span> Search
            </button>
        </div>

        <div class="btn-group-vertical">
            <button type="button" class="btn" id= "cityBtn">Austin</button>
            <button type="button" class="btn" id= "cityBtn">Seattle</button>
            <button type="button" class="btn" id= "cityBtn">Los Angeles</button>
            <button type="button" class="btn" id= "cityBtn">New York</button>
            <button type="button" class="btn" id= "cityBtn">San Francisco</button>
            <button type="button" class="btn" id= "cityBtn">Chicago</button>
            <button type="button" class="btn" id= "cityBtn">Denver</button>
            <button type="button" class="btn" id= "cityBtn">Atlanta</button>
            
        </div>
    </div>  

    <div class="container-2 col-sm-8">WEATHER DATA GOES HERE</div>




    
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
