<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather API</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <header id="header">Weather Dashboard</header>
    </nav>  

    <div class="container1 col-sm-3">
        <div id="citySearch">
            <p>Search for a city:</p>
            <label for="">
                <input type="text" id="cityInput" class="input-box">
            </label>
            <button type="submit" id="searchBtn" class="btn-info">
                <span class="glyphicon glyphicon-search"></span> Search
            </button>
            <div class="searchHistoryButtons"></div>
        </div>

         <ul class="history btn-group-vertical"></ul> 
    </div>  

    <div id="weatherDiv" class="container col-sm-8">

        <div class="city"></div>
        <span id="icon"><img id="weatherIcon" src=""></span>
        <div class="temp"></div>
        <div class="humidity"></div>
        <div class="wind-speed"></div>
        <div class="uv-index"></div>

    </div>

    <div class="fiveDay container-3 grid col-sm-8"></div>

    
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
